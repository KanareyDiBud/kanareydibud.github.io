<head>
	<style>
	body {
	background-color:#000;
	margin:-10;
	overflow: hidden;
	}
	.bg {
	margin:0;
	height:100%;
	background: url(https://cdn.discordapp.com/attachments/545320004858413116/1024733617479491675/unknown.png);
	background-size: cover;
	background-repeat: no-repeat;
	filter:blur(5px);
	}
	.clock-box {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 50%;
	background-color: rgba(0,0,0,0.5);
	padding:20px;
	border-radius:40px;
	}
	p {
	font-size:9em;
	text-align: center;
	color: #fff;
	}
	</style>
	</head>
	
	<body>
	<script>
	var x = setInterval(function() {
		//let d = new Date();
		fetch("https://worldtimeapi.org/api/ip")
		.then(response => response.json())
		.then(data => {
		
		let d = new Date(data.unixtime*1000);
		let dor = new Date();
		let b1 = new Date(new Date (new Date( new Date().setHours(12) ).setMinutes(40)).setSeconds(0))
		let l1 = new Date(new Date (new Date( new Date().setHours(14) ).setMinutes(0)).setSeconds(0))
		let b2 = new Date(new Date (new Date( new Date().setHours(14) ).setMinutes(10)).setSeconds(0))
		let l2 = new Date(new Date (new Date( new Date().setHours(15) ).setMinutes(30)).setSeconds(0))
		let b3 = new Date(new Date (new Date( new Date().setHours(15) ).setMinutes(45)).setSeconds(0))
		let l3 = new Date(new Date (new Date( new Date().setHours(17) ).setMinutes(5)).setSeconds(0))
		let b4 = new Date(new Date (new Date( new Date().setHours(21) ).setMinutes(40)).setSeconds(0))
		let l4 = new Date(new Date (new Date( new Date().setHours(22) ).setMinutes(35)).setSeconds(0))
		var pars = [l4,b4,l3,b3,l2,b2,l1,b1]
		pars.forEach((element) => {
			let dd = element-d
			let dd2 = element-dor
			//console.log(dd, dd2)
			var daysDifference = Math.floor(dd/1000/60/60/24);
			dd -= daysDifference*1000*60*60*24
			var hoursDifference = Math.floor(dd/1000/60/60);
			dd -= hoursDifference*1000*60*60
			var minutesDifference = Math.floor(dd/1000/60);
			dd -= minutesDifference*1000*60
			var secondsDifference = Math.floor(dd/1000);
			if (hoursDifference < 10){
				document.getElementById('clock').innerHTML = ('0' + hoursDifference).slice(-2) + ":" + ('0' + minutesDifference).slice(-2) + ":" + ('0' + secondsDifference).slice(-2)
			}
		})
		})
	}, 1000)
		</script>
	<div class="bg">
	</div>
	<div class="clock-box">
	<p id="clock"></p>
	</div>
	</body>
