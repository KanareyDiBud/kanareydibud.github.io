<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
  </head>
  <body>
    Привет
	<script>
		var x = setInterval(function() {
			let d = new Date();
			let d2 = new Date(new Date (new Date( new Date().setHours(23) ).setMinutes(15)).setSeconds(0))
			let dd = d2-d
			var daysDifference = Math.floor(dd/1000/60/60/24);
			dd -= daysDifference*1000*60*60*24
			var hoursDifference = Math.floor(dd/1000/60/60);
			dd -= hoursDifference*1000*60*60
			var minutesDifference = Math.floor(dd/1000/60);
			dd -= minutesDifference*1000*60
			var secondsDifference = Math.floor(dd/1000);
			document.body.innerHTML = "<h1>" + hoursDifference + ":" + minutesDifference + ":" + secondsDifference + "</h1>"
		}, 1000)
    </script>
  </body>
</html>
